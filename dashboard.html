<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diapro Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body style="font-family: 'Nunito', Arial, sans-serif; background: linear-gradient(135deg, #ffe4f0 0%, #e6e6fa 100%);">
    <div class="dashboard-layout d-flex">
        <aside class="sidebar d-flex flex-column align-items-start p-4" style="min-width:220px; min-height:100vh; background: linear-gradient(135deg, #e6e6fa 0%, #ffd6c1 100%);">
            <div class="sidebar-title mb-4 d-flex align-items-center gap-2">
                <i class="bi bi-droplet-half fs-2 text-pink"></i>
                <span class="fw-bold fs-3" style="color:#b39ddb;">Diapro</span>
            </div>
            <nav class="nav flex-column w-100 mb-4">
                <a href="dashboard.html" class="nav-link d-flex align-items-center gap-2 active"><i class="bi bi-speedometer2"></i>Dashboard</a>
                <a href="medication.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-capsule"></i>Medications</a>
                <a href="pharmacy.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-bag"></i>Pharmacy</a>
                <a href="calendar.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-calendar-event"></i>Calendar</a>
                <a href="caregiver.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-people"></i>Caregiver</a>
                <a href="profile.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-person"></i>Profile</a>
            </nav>
            <button id="logout-btn" class="btn btn-outline-danger mt-auto w-100"><i class="bi bi-box-arrow-right"></i> Logout</button>
        </aside>
        <main class="dashboard-main flex-fill p-4 d-flex flex-column gap-4">
          
            <section class="welcome-section card shadow-sm p-4 mb-2 border-0 bg-white">
                <h1 class="fw-bold mb-2" style="color:#b39ddb;">Welcome, <span id="username">User</span>!</h1>
                <div class="fun-fact-card rounded bg-lavender p-3 mt-2 d-flex align-items-center gap-2">
                    <i class="bi bi-lightbulb fs-4 text-info"></i>
                    <span id="fun-fact"></span>
                </div>
            </section>
            <section class="reminder-section card shadow-sm p-3 mb-2 border-0 bg-peach-gradient">
                <h2 class="mb-3"><i class="bi bi-bell text-warning"></i> Reminders</h2>
                <div id="reminder-popups"></div>
            </section>
            <section class="glucose-section card shadow-sm p-4 mb-2 border-0 bg-white">
                <h2 class="mb-3"><i class="bi bi-activity text-primary"></i> Glucose Levels</h2>
                <div class="d-flex flex-column align-items-center">
                    <div class="chart-container" style="position: relative; height: 300px; width: 100%; max-width: 600px;">
                        <canvas id="glucose-graph"></canvas>
                    </div>
                    <form id="glucose-form" class="d-flex gap-2 mt-3 w-100 justify-content-center">
                        <input type="number" id="glucose-input" class="form-control w-auto" placeholder="Enter glucose level (mg/dL)" required>
                        <button type="submit" class="btn btn-pink fw-bold px-4">Add Glucose</button>
                    </form>
                    <div id="glucose-status" class="mt-2 fw-bold"></div>
                    <button id="clear-glucose-btn" class="btn btn-sm btn-outline-danger mt-3">Clear Glucose History</button>
                </div>
            </section>
        </main>
    </div>
    <script src="js/dashboard.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
