<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diapro Medications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/medication.css">
</head>
<body style="font-family: 'Nunito', Arial, sans-serif; background: linear-gradient(135deg, #ffe4f0 0%, #e6e6fa 100%);">
    <div class="dashboard-layout d-flex">
        <aside class="sidebar d-flex flex-column align-items-start p-4" style="min-width:220px; min-height:100vh; background: linear-gradient(135deg, #e6e6fa 0%, #ffd6c1 100%);">
            <div class="sidebar-title mb-4 d-flex align-items-center gap-2">
                <i class="bi bi-droplet-half fs-2 text-pink"></i>
                <span class="fw-bold fs-3" style="color:#b39ddb;">Diapro</span>
            </div>
            <nav class="nav flex-column w-100 mb-4">
                <a href="dashboard.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-speedometer2"></i>Dashboard</a>
                <a href="medication.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-capsule"></i>Medications</a>
                <a href="pharmacy.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-bag"></i>Pharmacy</a>
                <a href="calendar.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-calendar-event"></i>Calendar</a>
                <a href="caregiver.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-people"></i>Caregiver</a>
                <a href="profile.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-person"></i>Profile</a>
            </nav>
            <button id="logout-btn" class="btn btn-outline-danger mt-auto w-100"><i class="bi bi-box-arrow-right"></i> Logout</button>
        </aside>
        <main class="dashboard-main flex-fill p-4 d-flex flex-column gap-4">
            
            <section class="med-list-section card shadow-sm p-4 mb-2 bg-white border-0">
                <h2 class="mb-3"><i class="bi bi-capsule text-pink"></i> Your Medications</h2>
                <ul id="medication-list" class="list-unstyled"></ul>
                <form id="add-medication-form" class="d-flex flex-wrap gap-2 mt-3">
                    <input type="text" id="med-name" class="form-control w-auto" placeholder="Medication Name" required>
                    <input type="text" id="med-type" class="form-control w-auto" placeholder="Type (e.g., Insulin)" required>
                    <input type="text" id="med-schedule" class="form-control w-auto" placeholder="Schedule (e.g., Daily at 7am)" required>
                    <button type="submit" class="btn btn-pink fw-bold">Add Medication</button>
                </form>
            </section>
        </main>
    </div>
    <script src="js/medication.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
