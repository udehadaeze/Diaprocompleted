<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up - Diapro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/auth.css" />
  </head>
  <body
    style="
      font-family: 'Nunito', Arial, sans-serif;
      background: linear-gradient(135deg, #ffe4f0 0%, #e6e6fa 100%);
      min-height: 100vh;
    "
  >
    <main class="d-flex justify-content-center align-items-center min-vh-100">
      <div
        class="card shadow-lg p-4 text-center"
        style="
          max-width: 350px;
          border-radius: 18px;
          background: linear-gradient(120deg, #fff 80%, #ffe4f0 100%);
        "
      >
        <div class="mb-3">
          <i class="bi bi-person-plus fs-1 text-pink"></i>
        </div>
        <h1 class="mb-2 fw-bold" style="color: #b39ddb">Join Diapro!</h1>
        <p class="mb-3" style="color: #b39ddb">
          We're excited to have you. Create your account below.
        </p>
        <form id="signup-form" class="d-flex flex-column gap-3">
          <div class="mb-3">
            <label for="signup-name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="signup-name" required />
          </div>
          <div class="mb-3">
            <label for="signup-age" class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="signup-age"
              min="0"
              required
            />
          </div>
          <div class="mb-3">
            <label for="signup-gender" class="form-label">Gender</label>
            <select class="form-control" id="signup-gender" required>
              <option value="">Select Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="signup-weight" class="form-label">Weight (kg)</label>
            <input
              type="number"
              class="form-control"
              id="signup-weight"
              min="0"
              required
            />
          </div>
          <div class="mb-3">
            <label for="signup-username" class="form-label">Username</label>
            <input
              type="text"
              class="form-control"
              id="signup-username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="signup-password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="signup-password"
              required
            />
          </div>
          <button type="submit" class="btn btn-pink fw-bold py-2">
            Sign Up
          </button>
        </form>
        <div class="auth-message mt-2" id="signup-message"></div>
        <p class="auth-switch mt-3">
          Already have an account?
          <a href="login.html" style="color: #ff8da1">Login</a>
        </p>
      </div>
    </main>
    <style>
      .btn-pink {
        background: #ffb6b9;
        color: #fff;
        border: none;
      }
      .btn-pink:hover {
        background: #ff8da1;
        color: #fff;
      }
    </style>
    <script src="js/auth.js"></script>
  </body>
</html>
