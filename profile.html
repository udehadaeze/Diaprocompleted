<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diapro Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/profile.css">
</head>
<body style="font-family: 'Nunito', Arial, sans-serif; background: linear-gradient(135deg, #ffe4f0 0%, #e6e6fa 100%);">
    <div class="dashboard-layout d-flex">
        <aside class="sidebar d-flex flex-column align-items-start p-4" style="min-width:220px; min-height:100vh; background: linear-gradient(135deg, #e6e6fa 0%, #ffd6c1 100%);">
            <div class="sidebar-title mb-4 d-flex align-items-center gap-2">
                <i class="bi bi-droplet-half fs-2 text-pink"></i>
                <span class="fw-bold fs-3" style="color:#b39ddb;">Diapro</span>
            </div>
            <nav class="nav flex-column w-100 mb-4">
                <a href="dashboard.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-speedometer2"></i>Dashboard</a>
                <a href="medication.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-capsule"></i>Medications</a>
                <a href="pharmacy.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-bag"></i>Pharmacy</a>
                <a href="calendar.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-calendar-event"></i>Calendar</a>
                <a href="caregiver.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-people"></i>Caregiver</a>
                <a href="profile.html" class="nav-link d-flex align-items-center gap-2"><i class="bi bi-person"></i>Profile</a>
            </nav>
            <button id="logout-btn" class="btn btn-outline-danger mt-auto w-100"><i class="bi bi-box-arrow-right"></i> Logout</button>
        </aside>
        <main class="dashboard-main flex-fill p-4 d-flex flex-column gap-4">
            <section class="profile-section card shadow-sm p-4 mb-2 bg-white border-0">
                <h2 class="mb-3"><i class="bi bi-person-circle text-pink"></i> User Profile</h2>
                <form id="profile-form" class="d-flex flex-column gap-3">
                    <label class="fw-bold" style="color:#b39ddb;">Name: <input type="text" id="profile-name" class="form-control mt-1" required></label>
                    <label class="fw-bold" style="color:#b39ddb;">Age: <input type="number" id="profile-age" class="form-control mt-1" min="0" required></label>
                    <label class="fw-bold" style="color:#b39ddb;">Gender: <select id="profile-gender" class="form-select mt-1"><option>Female</option><option>Male</option><option>Other</option></select></label>
                    <label class="fw-bold" style="color:#b39ddb;">Weight (kg): <input type="number" id="profile-weight" class="form-control mt-1" min="0" required></label>
                    <button type="submit" class="btn btn-pink fw-bold mt-2">Save</button>
                </form>
                <div id="profile-message" class="mt-3"></div>
            </section>
        </main>
    </div>
    <script src="js/profile.js"></script>
    <script src="js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
