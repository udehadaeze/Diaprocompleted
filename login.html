<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Diapro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body style="font-family: 'Nunito', Arial, sans-serif; background: linear-gradient(135deg, #ffe4f0 0%, #e6e6fa 100%); min-height: 100vh;">
    <main class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-4 text-center" style="max-width: 350px; border-radius: 18px; background: linear-gradient(120deg, #fff 80%, #ffe4f0 100%);">
            <div class="mb-3">
                <i class="bi bi-person-circle fs-1 text-pink"></i>
            </div>
            <h1 class="mb-2 fw-bold" style="color:#b39ddb;">Welcome Back to Diapro!</h1>
            <p class="mb-3" style="color:#b39ddb;">We're glad to have you here. Please log in to continue.</p>
            <form id="login-form" class="d-flex flex-column gap-3">
                <input type="text" id="login-username" class="form-control" placeholder="Username" required>
                <input type="password" id="login-password" class="form-control" placeholder="Password" required>
                <button type="submit" class="btn btn-pink fw-bold py-2">Login</button>
            </form>
            <div class="auth-message mt-2" id="login-message"></div>
            
              <p class="caregiver-login mt-3">
                Are you a caregiver? 
                <a href="caregiver-login.html" class="btn btn-sm btn-pink fw-bold ms-2" style="padding: 0.25em 0.8em; font-size: 0.9em;">
                  Enter Caregiver Code
                </a>
              </p> 
               <p class="auth-switch mt-3">
                Don't have an account? <a href="signup.html" style="color:#ff8da1;">Sign up</a>
              </p>            
        </div>
    </main>
    <style>
        .btn-pink { background: #ffb6b9; color: #fff; border: none; }
        .btn-pink:hover { background: #ff8da1; color: #fff; }
    </style>
    <script src="js/auth.js"></script>
</body>
</html>
