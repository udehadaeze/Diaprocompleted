<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Diapro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/landing.css">
</head>
<body style="font-family: 'Nunito', Arial, sans-serif; background: linear-gradient(135deg, #ffe4f0 0%, #e6e6fa 100%); min-height: 100vh;">
    <main class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="card shadow-lg p-5 text-center" style="max-width: 420px; border-radius: 18px; background: linear-gradient(120deg, #fff 80%, #ffe4f0 100%);">
            <div class="mb-3">
                <i class="bi bi-droplet-half fs-1 text-pink"></i>
            </div>
            <h1 class="mb-3 fw-bold" style="color:#b39ddb;">Welcome to Diapro</h1>
            <p class="mb-4" style="color:#b39ddb;">Your friendly companion for managing diabetes. Track your glucose, manage medications, and stay healthy with ease!</p>
            <div class="d-flex flex-column gap-3">
                <a href="login.html" class="btn btn-pink fw-bold py-2">Login</a>
                <a href="signup.html" class="btn btn-outline-pink fw-bold py-2">Sign Up</a>
                <div class="text-muted small mt-2">or</div>
                <a href="caregiver-login.html" class="btn btn-outline-secondary fw-bold py-2">
                    <i class="bi bi-people"></i> Caregiver Access
                </a>
            </div>
        </div>
    </main>
    <style>
        .btn-pink { background: #ffb6b9; color: #fff; border: none; }
        .btn-pink:hover { background: #ff8da1; color: #fff; }
        .btn-outline-pink { border: 2px solid #ffb6b9; color: #ffb6b9; background: #fff; }
        .btn-outline-pink:hover { background: #ffe4f0; color: #ff8da1; }
    </style>
</body>
</html>
